<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tutorials and Product Reviews</title>
    <meta name="description" content="Your go-to source for the latest tech tutorials, in-depth product reviews, and unbiased comparisons.">
    <meta name="keywords" content="tech tutorials, product reviews, tech comparisons, laptops, smartphones, gadgets">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- React Router -->
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/react-router@6/umd/react-router.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
      const { HashRouter, Route, Routes, Link, useParams } = window.ReactRouterDOM;

      const App = () => {
        return (
          <HashRouter>
            <Navbar />
            <main className="container mx-auto px-4 py-8">
              <Routes>
                <Route path="/" element={<HomePage />} />
                <Route path="/tutorials" element={<CategoryPage type="Tutorials" />} />
                <Route path="/reviews" element={<CategoryPage type="Reviews" />} />
                <Route path="/comparisons" element={<CategoryPage type="Comparisons" />} />
                <Route path="/article/:category/:id" element={<ArticlePage />} />
                <Route path="/about" element={<StaticPage title="About Us">Welcome to TechSite, your number one source for all things tech. We're dedicated to giving you the very best of tutorials, reviews, and comparisons, with a focus on dependability, customer service and uniqueness.</StaticPage>} />
                <Route path="/contact" element={
                  <StaticPage title="Contact Us">
                    <form className="space-y-4">
                      <div>
                        <label htmlFor="name" className="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
                      </div>
                      <div>
                        <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
                      </div>
                      <div>
                        <label htmlFor="message" className="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" rows="4" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                      </div>
                      <button type="submit" className="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                    </form>
                  </StaticPage>
                } />
                <Route path="/advertise" element={<StaticPage title="Advertise With Us">Reach a dedicated audience of tech enthusiasts. We offer various advertising opportunities, including banner ads and sponsored content. Contact us for more details.</StaticPage>} />
                <Route path="/privacy" element={<StaticPage title="Privacy Policy">Your privacy is important to us. It is TechSite's policy to respect your privacy regarding any information we may collect from you across our website.</StaticPage>} />
                <Route path="/resources" element={<StaticPage title="Resources">Download our exclusive tech guides and resources here. [Content coming soon]</StaticPage>} />
              </Routes>
            </main>
            <Footer />
          </HashRouter>
        );
      };

      const Navbar = () => {
        return (
          <nav className="bg-white shadow-md sticky top-0 z-50">
            <div className="container mx-auto px-4">
              <div className="flex justify-between items-center py-4">
                <Link to="/" className="text-2xl font-bold text-gray-800">TechSite</Link>
                <div className="hidden md:flex items-center space-x-4">
                  <Link to="/tutorials" className="text-gray-600 hover:text-gray-800">Tutorials</Link>
                  <Link to="/reviews" className="text-gray-600 hover:text-gray-800">Reviews</Link>
                  <Link to="/comparisons" className="text-gray-600 hover:text-gray-800">Comparisons</Link>
                </div>
                <div className="hidden md:flex items-center">
                  <input type="text" placeholder="Search..." className="border rounded-md py-1 px-2" />
                </div>
              </div>
            </div>
          </nav>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-gray-800 text-white mt-12">
            <div className="container mx-auto px-4 py-8">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                  <h3 className="font-bold text-lg mb-2">Categories</h3>
                  <ul>
                    <li><Link to="/tutorials" className="hover:underline">Tutorials</Link></li>
                    <li><Link to="/reviews" className="hover:underline">Reviews</Link></li>
                    <li><Link to="/comparisons" className="hover:underline">Comparisons</Link></li>
                  </ul>
                </div>
                <div>
                  <h3 className="font-bold text-lg mb-2">Company</h3>
                  <ul>
                    <li><Link to="/about" className="hover:underline">About Us</Link></li>
                    <li><Link to="/contact" className="hover:underline">Contact</Link></li>
                    <li><Link to="/advertise" className="hover:underline">Advertise</Link></li>
                    <li><Link to="/privacy" className="hover:underline">Privacy Policy</Link></li>
                  </ul>
                </div>
                <div>
                  <h3 className="font-bold text-lg mb-2">Follow Us</h3>
                  <div className="flex space-x-4">
                    <a href="#" className="hover:underline">X</a>
                    <a href="#" className="hover:underline">YouTube</a>
                  </div>
                </div>
              </div>
              <div className="text-center mt-8 text-sm text-gray-400">
                &copy; {new Date().getFullYear()} TechSite. All Rights Reserved.
              </div>
            </div>
          </footer>
        );
      };

      const articles = {
        tutorials: [
          { id: 1, title: "How to Set Up a VPN", content: "Detailed guide on setting up a VPN..." },
          { id: 2, title: "Fix a Slow PC", content: "Tips and tricks to improve your PC's performance..." },
        ],
        reviews: [
          { id: 1, title: "Best Laptops 2025", content: "An in-depth review of the top laptops of 2025..." },
          { id: 2, title: "iPhone 16 Review", content: "A comprehensive look at the new iPhone 16..." },
        ],
        comparisons: [
          { id: 1, title: "iPhone 16 vs Galaxy S25", content: "A side-by-side comparison..." },
        ],
      };

      const ArticleCard = ({ article, category }) => (
        <div className="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
          <img src={`https://source.unsplash.com/featured/?${category},tech,${article.id}`} alt={article.title} className="w-full h-48 object-cover" loading="lazy" />
          <div className="p-6">
            <h3 className="text-xl font-bold mb-2">{article.title}</h3>
            <Link to={`/article/${category}/${article.id}`} className="text-indigo-600 hover:text-indigo-800 font-semibold">Read More &rarr;</Link>
          </div>
        </div>
      );

      const HomePage = () => (
        <div>
          <div className="text-center py-16 bg-white rounded-lg shadow-md mb-12">
            <h1 className="text-5xl font-extrabold text-gray-900">Your Go-To Source for Tech Tutorials & Reviews</h1>
            <p className="mt-4 text-xl text-gray-600">Unbiased, in-depth, and up-to-date.</p>
            <Link to="/reviews" className="mt-8 inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700 transition-colors duration-300">Explore Now</Link>
          </div>

          <div className="my-4 text-center text-gray-400">[Ad Placeholder - Top Banner]</div>

          <div className="mb-12">
              <h2 className="text-3xl font-bold mb-6">Featured Article</h2>
              <div className="bg-white rounded-lg shadow-md overflow-hidden">
                  <div className="md:flex">
                      <div className="md:w-1/2">
                          <img src="https://source.unsplash.com/featured/?laptop,notebook" alt="Best Laptops of 2025" className="w-full h-full object-cover" loading="lazy" />
                      </div>
                      <div className="md:w-1/2 p-8">
                          <h3 className="text-2xl font-bold mb-3">Best Laptops of 2025</h3>
                          <p className="text-gray-600 mb-4">Our comprehensive review of the top laptops to help you make the right choice. We cover performance, design, battery life, and more.</p>
                          <Link to="/article/reviews/1" className="text-indigo-600 hover:text-indigo-800 font-semibold">Read The Full Review &rarr;</Link>
                      </div>
                  </div>
              </div>
          </div>

          <div className="mb-12">
            <h2 className="text-3xl font-bold mb-6">Latest Tutorials</h2>
            <div className="grid md:grid-cols-3 gap-8">
              {articles.tutorials.map(article => <ArticleCard key={article.id} article={article} category="tutorials" />)}
            </div>
          </div>

          <div className="mb-12">
            <h2 className="text-3xl font-bold mb-6">Top Reviews</h2>
            <div className="grid md:grid-cols-3 gap-8">
              {articles.reviews.map(article => <ArticleCard key={article.id} article={article} category="reviews" />)}
            </div>
          </div>

          <div className="my-4 text-center text-gray-400">[Ad Placeholder - In-content]</div>

          <div className="bg-gray-200 p-8 rounded-lg text-center">
            <h2 className="text-2xl font-bold mb-4">Subscribe to our Newsletter</h2>
            <p className="mb-4">Get the latest tech news and special offers.</p>
            <form className="flex justify-center">
              <input type="email" placeholder="Your email address" className="py-2 px-4 rounded-l-md" />
              <button type="submit" className="bg-indigo-600 text-white font-bold py-2 px-6 rounded-r-md hover:bg-indigo-700">Subscribe</button>
            </form>
          </div>
        </div>
      );

      const CategoryPage = ({ type }) => {
        const categoryArticles = articles[type.toLowerCase()];
        return (
            <div className="flex">
                <div className="w-3/4 pr-8">
                    <h1 className="text-4xl font-bold mb-8">{type}</h1>
                    <div className="grid md:grid-cols-2 gap-8">
                        {categoryArticles.map(article => <ArticleCard key={article.id} article={article} category={type.toLowerCase()} />)}
                    </div>
                </div>
                <aside className="w-1/4">
                    <div className="sticky top-24 p-4 bg-white rounded-lg shadow-md text-center">
                        [Ad Placeholder - Sidebar]
                    </div>
                </aside>
            </div>
        );
      };

      const ArticlePage = () => {
        const { category, id } = useParams();
        const article = articles[category]?.find(a => a.id == id);

        if (!article) {
          return <div>Article not found</div>;
        }

        return (
          <div>
            <article className="bg-white p-8 rounded-lg shadow-md">
              <h1 className="text-4xl font-extrabold mb-4">{article.title}</h1>
              <img src={`https://source.unsplash.com/featured/?${category},tech,${id}`} alt={article.title} className="w-full h-96 object-cover rounded-lg mb-8" loading="lazy" />

              <div className="my-4 text-center text-gray-400">[Ad Placeholder - In-content]</div>

              <div className="prose max-w-none text-lg">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ... (placeholder content, 1000-2000 words)</p>
                <p>Vivamus lacinia odio vitae vestibulum. ...</p>
              </div>

              {category === 'comparisons' && (
                <div className="my-8">
                  <h2 className="text-2xl font-bold mb-4">Feature Comparison</h2>
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feature</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">iPhone 16</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Galaxy S25</th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      <tr><td className="px-6 py-4">Screen Size</td><td className="px-6 py-4">6.1"</td><td className="px-6 py-4">6.2"</td></tr>
                      <tr><td className="px-6 py-4">Camera</td><td className="px-6 py-4">48MP</td><td className="px-6 py-4">50MP</td></tr>
                    </tbody>
                  </table>
                  <div className="my-4 text-center text-gray-400">[Ad Placeholder - Below Table]</div>
                </div>
              )}

              <div className="my-8">
                <h2 className="text-2xl font-bold mb-4">FAQ</h2>
                <div className="space-y-4">
                  <div>
                    <h3 className="font-semibold">Is this product worth it?</h3>
                    <p>Yes, it offers great value for its price.</p>
                  </div>
                </div>
              </div>

              <div className="mt-12">
                  <h2 className="text-2xl font-bold mb-4">Related Articles</h2>
                  <div className="grid md:grid-cols-3 gap-8">
                      <ArticleCard article={articles.reviews[1]} category="reviews" />
                      <ArticleCard article={articles.tutorials[0]} category="tutorials" />
                  </div>
              </div>
            </article>
            <div className="sticky bottom-0 w-full bg-gray-200 p-4 text-center text-gray-500">[Ad Placeholder - Sticky Footer]</div>
          </div>
        );
      };
      const StaticPage = ({ title, children }) => (
        <div className="bg-white p-8 rounded-lg shadow-md">
          <h1 className="text-3xl font-bold mb-4">{title}</h1>
          <div className="prose max-w-none">{children}</div>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
