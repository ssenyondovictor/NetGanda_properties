<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Product Prices</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Average Product Prices</h1>
    <p>Find the average prices of various products in one place.</p>
  </header>
  <main>
    <section class="product-list">
      <h2>Product Prices</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Average Price</th>
          </tr>
        </thead>
        <tbody id="price-table-body">
          <!-- Product prices will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Copyright 2023 Average Product Prices. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
