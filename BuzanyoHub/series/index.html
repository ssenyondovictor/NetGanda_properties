<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Hub</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="hero" style="background-image: url('assets/images/hero-background.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; color: white; text-align: center;">
        <div class="hero-overlay" style="background-color: rgba(0, 0, 0, 0.6); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
        <div class="hero-content" style="z-index: 1; max-width: 600px; padding: 20px;">
            <h1 style="font-size: 3rem; margin-bottom: 20px; line-height: 1.2;">Unlimited Movies, TV Shows, and More</h1>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">Watch anywhere. Cancel anytime.</p>
            <a href="#series-section" class="btn" style="display: inline-block; padding: 15px 30px; background-color: #e50914; color: white; text-decoration: none; font-size: 1rem; border-radius: 5px; transition: background-color 0.3s;">Explore Now</a>
        </div>
    </header>
    <main>
        <section id="series-section" class="container">
            <h2>Popular Series</h2>
            <div class="series">
                <div class="series-item">
                    <a href="movie-details.html">
                        <img src="assets/images/series1.webp" alt="Series 1">
                        <h3>Series Title 1</h3>
                    </a>
                </div>
                <div class="series-item">
                    <a href="movie-details.html">
                        <img src="assets/images/series2.webp" alt="Series 2">
                        <h3>Series Title 2</h3>
                    </a>
                </div>
                <div class="series-item">
                    <a href="movie-details.html">
                        <img src="assets/images/series3.webp" alt="Series 3">
                        <h3>Series Title 3</h3>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Series Hub. All rights reserved.</p>
    </footer>
</body>
</html>
